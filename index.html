<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
        <title></title>
    </head>

    <body>
        <h1>Frequency Data of the Number of Sales by State in the U.S.</h1>
        <div id='pane'></div>
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <script src="js/chart.js"></script>

        <script>
            fetch('http://localhost:3000/api/v1/frequency')
                .then( response => {
                    if (response.ok) { 
                        return response.json();
                    } else {
                        throw new Error();
                    }
                }).then(json => { 
                    const data = json;
                    display('#pane', data);
                }).catch(error => console.log(error));

        </script>
    </body>
</html>
